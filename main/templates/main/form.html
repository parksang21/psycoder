{% extends 'main/base.html' %}

{% block body %}
<div class="col-sm-6 col-sm-offset-3">
    <br>
    <br>
    <h1>{{ title }}</h1>
    <br>

    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-default" value="{{ title }}" />
    </form>
</div>
{% endblock %}
